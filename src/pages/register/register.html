<ion-header>
  <ion-navbar>
    <ion-title>
      Immersion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding ng-app="myApp" class="immersion-register" >
	<ion-card>
		<ion-card-header>
			Créer un compte
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.pseudo" placeholder="Nom de l'aventurier"></ion-input>
        </ion-item>
        <ion-item>
					<ion-input type="password" placeholder="Mot de passe" [(ngModel)]="user.password"></ion-input>
				</ion-item>
        <ion-item>
					<ion-input type="password" placeholder="Confirmation mot de passe" [(ngModel)]="user.password"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
				</ion-item>
        <ion-item>
          <ion-input type="number" [(ngModel)]="user.number" placeholder="N° de téléphone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="datetime-local" [(ngModel)]="user.dateNaissance" placeholder="Date de naissance"></ion-input>
        </ion-item>
				<button ion-button round (click)="register(user)">S'enregistrer</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
