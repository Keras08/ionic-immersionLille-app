<ion-header>
  <ion-navbar>
    <ion-title>
      Immersion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding ng-app="myApp" class="immersion-register" >
	<ion-card>
		<ion-card-header>
			Créer un compte
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
        <ion-item class="enableBottomBorder">
          <ion-input type="text" [(ngModel)]="userData.pseudo" required="true" placeholder="Nom de l'aventurier"></ion-input>
        </ion-item>
        <ion-item class="enableBottomBorder">
					<ion-input type="password" required="true" placeholder="Mot de passe" [(ngModel)]="userData.password"></ion-input>
				</ion-item>
        <ion-item class="enableBottomBorder">
					<ion-input type="password" required="true" placeholder="Confirmation mot de passe" [(ngModel)]="userData.confirmPassword"></ion-input>
				</ion-item>
				<ion-item class="enableBottomBorder">
					<ion-input type="email" required="true" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
				</ion-item>
        <ion-item class="enableBottomBorder">
          <ion-input type="text" [(ngModel)]="userData.tel" required="true" placeholder="N° de téléphone"></ion-input>
        </ion-item>
        <ion-item class="enableBottomBorder">
          <ion-input type="datetime-local" [(ngModel)]="userData.dateN" required="true" placeholder="Date de naissance"></ion-input>
        </ion-item>
				<button ion-button round (click)="signup()">S'enregistrer</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
