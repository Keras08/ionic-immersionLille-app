<ion-header>
  <ion-navbar>
    <ion-title>
      Immersion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding ng-app="myApp" class="immersion-home" >
	<ion-card>
		<ion-card-header>
			Connexion
		</ion-card-header>
		<ion-card-content>

			<ion-list no-line>
				<ion-item>
					<ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Mot de passe" [(ngModel)]="user.password"></ion-input>
				</ion-item>
				<button ion-button block outline color="light" (click)="login(user)">Se connecter</button>
				<p>OU</p>
				<button ion-button block color="facebook" (click)="register()">
					Cr√©er un compte
				</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light" (click)="openTabs()">Continuer sans connexion</button>
</ion-content>
