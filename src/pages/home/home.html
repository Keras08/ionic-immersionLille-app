<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Immersion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding ng-app="myApp" class="immersion-home" >
	<ion-card>
		<ion-card-header>
			Connexion
		</ion-card-header>
  <!-- <div >ng-include src="'../loginphp/index.php'">
      <iframe src="../loginphp/index.php"></iframe>
    </div> -->

		<ion-card-content>

			<ion-list no-line>
				<ion-item class="enableBottomBorder">
					<ion-input type="email" required="true" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
				</ion-item>
				<ion-item class="enableBottomBorder">
					<ion-input type="password" required="true" placeholder="Mot de passe" [(ngModel)]="userData.password"></ion-input>
				</ion-item>
				<button ion-button block outline color="light" (click)="login(user)">Se connecter</button>
				<p>OU</p>
				<button class="creer" ion-button block color="facebook" (click)="register()">
          <!--<img src="../boutonCreer.png">-->
					Cr√©er un compte
				</button>
			</ion-list>

		</ion-card-content>

	</ion-card>
	<button class="bottom" ion-button clear full color="light" (click)="openTabs()">Continuer sans connexion</button>
</ion-content>
